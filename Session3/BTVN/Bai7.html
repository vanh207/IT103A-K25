<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai7</title>
</head>
<body>
    <header>
        <h2>
            Đăng ký nhóm kín hội khăn giấy ướt
        </h2>
    </header>
    <main>
        <form action = "Bai1.html" method = "post">
            <table>
                <tr>
                    <td><label for = "nickName">Họ và tên:</label></td>
                    <td><input id = "nickName" name = "hoVaTen" type= "text" title ="Chỉ nhập họ và tên" placeholder="Nguyễn Văn B"/></td>
                </tr>
                <tr>
                    <td><label for = "Dob">Ngày sinh:</label></td>
                    <td><input id = "Dob" name = "date" type ="date"/></td>
                </tr>
                <tr>
                    <td><label>Giới tính:</label></td>
                    <td><input id = "nam" name = "Gender" type = "radio"/>
                    <label for = "nam">Nam</label>
                    <input id = "nữ" name = "Gender" type = "radio"/>
                    <label for = "nữ"> Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for = "telephone">Số điện thoại:</label></td>
                    <td><input id = "telephone" name = "soDienThoai" type = "tel" pattren = "^(0[35789])[0-9]{8}$" placeholder = "0987623491" /></td>
                </tr>
                <tr>
                    <td><label for = "address">Địa chỉ:</label></td>
                    <td><textarea id = "address" name = "DiaChicuaTao" rows = "2" style = "width: 200px;"></textarea></td>
                </tr>
                <tr>
                    <td><label for = "role">Vai trò trong nhóm:</label></td>
                    <td><select id = "role">
                        <option value="Khách VIP">Khách VIP</option>
                        <option selected value="Thành viên">Thành viên</option>
                        <option value="Quản trị viên">Quản trị viên</option>
                        <option value="Nê gáp">Nevgap</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for = "hobby">Sở thích:</label></td>
                    <td><input id = "hobby" name = "soThichCuaTao" type = "text" style = "width: 100px;"/></td>
                </tr>
                <tr>
                    <td><label for = "skills">Kỹ năng: </label></td>
                    <td><textarea id = "skills" name = "Kynang"  style = "width: 200px;" ></textarea></td>
                </tr>
                <tr>
                    <td><label>Thời gian rảnh</label></td>
                    <td>
                    <input id= "timeS" name = "thoiGianRanh" type ="checkbox"  value= "Sáng"/> <label for = "timeS">Sáng</label>
                    <input id= "timeC" name = "thoiGianRanh" type ="checkbox"  value= "Chiều"/> <label for = "timeC">Chiều</label>
                    <input id= "timeT" name = "thoiGianRanh" type ="checkbox"  value= "Tối"/><label for = "timeT">Tối</label>
                    </td>
                </tr>
                <tr>
                    <td><label for = "reason">Lý do tham gia nhóm:</label></td>
                    <td><textarea id = "reason" name = "Lydo" rows = "2" style = "width: 200px;"></textarea></td>
                </tr>
                <tr>
                    <td><label for = "color">Màu yêu thích:</label></td>
                    <td><input id = "color" name = "mausac" type ="color" value = "#000000"/></td>
                </tr>
                <tr>
                    <td><label>Đăng ký nhận bản tin:</label></td>
                    <td><input id= "yes" name = "sign" type ="checkbox"/> <label for = "yes">Có</label></td>
                </tr>
                <tr>
                    <td><label>Nhận thông báo qua email</label></td>
                    <td><input id = "em" name = "Thongbao" type = "radio"/> <label for = "em">Email </label>
                    <input id = "SMS" name = "Thongbao" type = "radio"/> <label for = "SMS">SMS</label>
                    </td>
                </tr>
                <tr>
                    <td><input name = "Đăng ký thành viên" value ="Đăng ký thành viên" type ="submit"/></td>
                </tr>
            </table>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
