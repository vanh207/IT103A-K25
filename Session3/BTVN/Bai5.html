<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai5</title>
</head>
<body>
    <header>
        <!-- Thồn tin đầu  -->
    </header>
    <main>
        <form action="Bai1.html" method = "post">
            <table cellpadding = "3">
                <tr>
                    <td><label for = "nickName">Họ và Tên:</label></td>
                    <td><input id = "nickName" name = "name" type ="text" placeholder = "Nguyễn Văn A" /></td>
                </tr>
                <tr>
                    <td><label for = "email">Email:</label> </td>
                    <td><input id ="email" name = "email" type = "email" placeholder = "nguyenAvan@gmail.com"/></td>
                </tr>
                <tr>
                    <td><label for = "DoB">Ngày sinh:</label></td>
                    <td><input id = "DoB" name = "Date" type = "date"/></td>
                </tr>
                <tr>
                    <td><label for = "Gender">Giới tính:</label></td>
                    <td><input name = "Gender" type = "radio" value="Nam"/><label>Nam</label> <input name = "Gender" type = "radio" value="Nữ"/><label>Nữ</label></td>
                </tr>
                <tr>
                    <td><label for = "telephone">Số điện thoại:</label></td>
                    <td><input id = "telephone" name = "tele" type = "tel" pattern = "^(0[35789])[0-9]{8}$" placeholder = "09876543218"/></td>
                </tr>
                <tr>
                    <td><label for = "job">Chuyên ngành:</label></td>
                    <td><input id = "job" name = "Specialized" type = "text" /> </td>
                </tr>
                <tr>
                    <td><label for = "year">Năm nhập học</label></td>
                    <td><input id = "year" name = "yearToSchool" type = "number" max = "2025" min = "2000" />
                </tr>
                <tr>
                    <td><label for ="gpa">Điểm GPA:</label></td>
                    <td><input id = "gpa" name = "point" type = "number" max= "4.0" mix = "0,0" step="0.1"/></td>
                </tr>
                <tr>
                    <td><label for = "address">Địa chỉ: </label></td>
                    <td><input id = "address" name = "place" placeholder="Hà Nội" type = "text"></input></td>
                </tr>
                <tr>
                    <td><label for = "class">Lớp Học: </label></td>
                    <td><select id = "class">
                        <option selected value = "lớp 1">Lớp 1</option>
                        <option value = "lớp 2">Lớp 2</option> 
                        <option value = "lớp 3">Lớp 3</option> 
                        <option value = "lớp 4">Lớp 4</option> 
                        <option value = "lớp 5">Lớp 5</option> 
                        <option value = "lớp 6">Lớp 6</option> 
                        <option value = "lớp 7">Lớp 7</option> 
                        <option value = "lớp 8">Lớp 8</option>
                        <option value = "lớp 9">Lớp 9</option>
                        <option value = "lớp 10">Lớp 10</option>
                        <option value = "lớp 11">Lớp 11</option>
                        <option value = "lớp 12">Lớp 12</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for = "day">Ngày đăng ký học:</label></td>
                    <td><input id = "day" name = "DAte" type ="datetime-local"/></td>
                </tr>
                <tr>
                    <td><input value="gửi thông tin" name = "send" type="submit"/></td>
                </tr>
            </table>
            
            
            
                       
            
        </form>
    </main>
</body>
</html>
