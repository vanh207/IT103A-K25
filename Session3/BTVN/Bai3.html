<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
</head>

<body>
    <header>
        <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>
    </header>
    <main>
        <form action="Bai1.html" method="post">
            <label for="nickName">Họ và tên:</label>
            <input id="nickName" name="Name" type="text" placeholder="Nguyễn Văn A" />
            <br><br>
            <label for="date">Chọn ngày giờ</label>
            <input id="date" name="Day" type="datetime-local" />
            <br><br>
            <label for="server">Loại dịch vụ:</label>
            <select id="server">
                <option selected value="tư Vấn học tập">Tư vấn học tập</option>
                <option value="Hướng nghiệp">Hướng nghiệp</option>
            </select>
            <br><br>
            <label for="comment">Ghi chú:</label>
            <textarea id="comment" name="commit"></textarea>
            <br><br>
            <input name="Đặt lịch" type="submit" value="Đặt lịch" />
        </form>
    </main>
</body>

</html>
