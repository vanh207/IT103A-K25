<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai6</title>
</head>

<body>
    <header>
        <h1>Thông tin Căn Cước</h1>
    </header>
    <main>
        <form action="Bai1.html" method="post">
            <table>
                <tr>
                    <td>
                        <label for="nickName">Họ và tên:</label>
                    </td>
                    <td><input id="nickName" name="hoVaTen" type="text" placeholder="Nguyễn Văn A" /></td>
                </tr>
                <tr>
                    <td><label for="DoB">Ngày sinh:</label></td>
                    <td><input id="DoB" name="Date" type="date" /></td>
                </tr>
                <tr>
                    <td><label>Giới tính:</label></td>
                    <td><input id="nam" name="Gender" value="Nam" type="radio" /> <label for="nam">Nam</label> <input
                            id="nữ" name="Gender" value="Nữ" type="radio" /> <label for="nữ">Nữ</label> </td>
                </tr>
                <tr>
                    <td><label for="CCCD">Số căn cước công dân:</label></td>
                    <td><input id="CCCD" name="CCCD" type="tel" title="CCCD phải có 12 số"
                            pattern="^[0-9]{3}[0-9][0-9]{2}[0-9]{6}$" /></td>
                </tr>
                <tr>
                    <td><label for="DateOfIssue">Ngày cấp:</label></td>
                    <td><input id="DateOfIssue" name="dateofsomethings" type="date" /></td>
                </tr>
                <tr>
                    <td><label for="PlaceOfIssue">Nơi cấp:</label></td>
                    <td><input id="PlaceOfIssue" name="place" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="telephone">Số điện thoại:</label></td>
                    <td><input id="telephone" name="soDienThoai" type="tel" pattern="^(0[35789])[0-9]{8}$" /></td>
                </tr>
                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input id="Email" name="Email" type="email" placeholder="nguyenVanA@gmail.com" /></td>
                </tr>
                <tr>
                    <td><label for="DiaChiThuongTru">Địa chỉ thường trú:</label></td>
                    <td><textarea id="DiaChiThuongTru" name="DiaChicuaTao" rows="2" style="width: 200px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="DiaChiTamTru">Địa chỉ tạm trú:</label></td>
                    <td><textarea id="DiaChiTamTru" name="DiaChiTamchucuaTao" rows="2" style="width: 200px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label>Loại căn cước công dân:</label></td>
                    <td><input id="New" name="type" value="căn cước công dân mới" type="radio" /> <label for="New">Căn
                            cước công dân mới</label> <input id="Old" name="type" value="căn cước công dân cũ"
                            type="radio" /> <label for="Old">Căn cước công dân cũ</label> </td>
                </tr>
                <tr>
                    <td><label for="nation">Dân tộc:</label></td>
                    <td><input id="nation" name="Dantoc" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="religion">Tôn giáo:</label></td>
                    <td><input id="religion" name="Tongiao" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="nationality">Quốc tịch:</label></td>
                    <td><input value="Việt Nam" id="nationality" name="Quoctich" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="name">Họ tên cha/mẹ:</label></td>
                    <td><input id="name" name="Something" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="CCCDpar">Số CMND/CCCD của cha/mẹ:</label></td>
                    <td><input id="CCCDpar" name="CCCD" type="tel" title="CCCD phải có 12 số"
                            pattern="^[0-9]{3}[0-9][0-9]{2}[0-9]{6}$" /></td>
                </tr>
                <tr>
                    <td><label for="PC">Tỉnh/Thành phố:</label></td>
                    <td><select id="PC">
                            <option selected value="">Chọn Tỉnh/Thành phố</option>
                            <option value="HN">Hà Nội</option>
                            <option value="HCM">TP. Hồ Chí Minh</option>
                            <option value="DN">Đà Nẵng</option>
                            <option value="HP">Hải Phòng</option>
                            <option value="CT">Cần Thơ</option>
                            <option value="AG">An Giang</option>
                            <option value="BRVT">Bà Rịa - Vũng Tàu</option>
                            <option value="BD">Bình Dương</option>
                            <option value="BP">Bình Phước</option>
                            <option value="BT">Bình Thuận</option>
                            <option value="CM">Cà Mau</option>
                            <option value="DL">Đắk Lắk</option>
                            <option value="GL">Gia Lai</option>
                            <option value="KH">Khánh Hòa</option>
                            <option value="LA">Long An</option>
                            <option value="NA">Nghệ An</option>
                            <option value="QN">Quảng Ninh</option>
                            <option value="QT">Quảng Trị</option>
                            <option value="TN">Tây Ninh</option>
                            <option value="TG">Tiền Giang</option>
                            <option value="VL">Vĩnh Long</option>
                        </select></td>
                </tr>
                <tr>
                    <td><input name = "Send" type = "submit" value="Gửi thông tin"/></td>
                </tr>
                </tabel>
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
