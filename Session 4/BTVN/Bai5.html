<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai5</title>
    <link rel="stylesheet" href="./Bai5.css">
</head>

<body>
    <section class="services">
        <form>
            <div class="Username">
                <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>
                <label for="nickName">Họ và tên</label>
                <input id="nickName" name="Tên" type="text" width="300px" placeholder="Nhập họ và tên"/>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder = "Nhập email của bạn"/>
            </div>
            <div>
                <label for="respone">Phản hồi của bạn:</label>
                <textarea id="respone" name="phản hồi" placeholder = "Nhập ý kiến của bạn . . ." rows = "4" ></textarea>
            </div>
            <div class="submit">
                <button type="submit">Gửi ý kiến</button>
            </div>
        </form>
    </section>
</body>

</html>
